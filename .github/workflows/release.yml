name: Bump Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  _DIR_STRUCTURE: structure

jobs:
  bump:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: make install

      - name: Run check
        run: gh release create v1.2.5 -F CHANGELOG.md

name: Bump Release

on:
  workflow_dispatch:

env:
  _DIR_STRUCTURE: structure
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  bump:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: make install

      - name: Run check
        run: gh release create v1.2.5 -F CHANGELOG.md

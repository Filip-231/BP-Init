# To run this workflow You neet to install on machine:
#       sudo apt install make

# Environments secrets:
#    TESTING_HOST_IP = testing host ip
#    TESTING_SSH_PRIVATE_KEY = ssh private key generated from cloud UI
#    PRODUCTION_HOST_IP = prod host ip
#    PRODUCTION_SSH_PRIVATE_KEY = ssh private key generated from cloud UI

# DJANGO_SECRET_KEY = zzbnf2rffby2zkcxjaw9kdjau6046bqyh9nmygjuckslllzeta
# random django key without special signs

name: CD-Deliver
on:
  workflow_dispatch:
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy_testing:
    name: Testing
    environment:
      name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: fifsky/ssh-action@master
        with:
          command: |
            sudo rm -rf ${{ github.event.repository.name }}/
            git clone git@github.com:${{ github.actor }}/${{ github.event.repository.name }}.git
            cd ${{ github.event.repository.name }}/
            make down-volumes
            make build
            make up ALLOWED_HOSTS=${{ secrets.TESTING_HOST_IP }} SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
          host: ${{ secrets.TESTING_HOST_IP }}
          user: ubuntu
          key: ${{ secrets.TESTING_SSH_PRIVATE_KEY }}

  bump_version:
    name: Bump Version
    environment:
      name: Production
    runs-on: ubuntu-latest
    needs: [ deploy_testing ]
    steps:
      - uses: actions/checkout@v3

      - name: install packages
        run: make install

      - name: bump version
        run: make bump

      - name: authorise git
        run: make authorise USER=${{ github.actor }} EMAIL="${{ github.actor }}@users.noreply.github.com"

      - name: commit all changes
        run: make all

  publish_release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [ bump_version ]
    steps:
      - uses: actions/checkout@v3

      - name: install packages
        run: make install #it can sometimes change requirements then pipeline will fail magically on next step

      - name: authorise git
        run: make authorise USER=${{ github.actor }} EMAIL="${{ github.actor }}@users.noreply.github.com"

      - name: tag new version
        run: make tag

      - name: update changelog
        run: make changelog UNRELEASED=`cat VERSION`

      - name: commit all changes
        run: make all

      - name: publish release
        run: make release

  deploy_prod:
      name: Production
      needs: [ publish_release ]
      environment:
        name: Production
      runs-on: ubuntu-latest
      steps:
        - name: Deploy
          uses: fifsky/ssh-action@master
          with:
            command: |
              sudo rm -rf ${{ github.event.repository.name }}/
              git clone git@github.com:${{ github.actor }}/${{ github.event.repository.name }}.git
              cd ${{ github.event.repository.name }}/
              make down-volumes
              make build
              make up ALLOWED_HOSTS=${{ secrets.PRODUCTION_HOST_IP }} SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
            host: ${{ secrets.PRODUCTION_HOST_IP }}
            user: ubuntu
            key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}